<!DOCTYPE html>
<html>
	<head lang="pt">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/position.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">
							<img class="brand" alt="Logo da DL" src="imgs/rsz_dl.png">
						</a>
						<p class="navbar-text">Digital Life</p>
					</div>
				</div>
			</nav>
		</header>

		<main class="col-md-12 main-content">
			<form id="main-content-form" class="main-content-form" method="POST">
				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">SN</span>
					<input id="numeroSerie" type="text" class="form-control" name="serial" placeholder="Número de Série" aria-describedby="sizing-addon1" value="34200949602404">
					<!-- 12341233199999 -->
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">ID</span>
					<input id="handleUsuario" type="text" class="form-control" name="opid" placeholder="Código do Operador" aria-describedby="sizing-addon1" value="1821">
				</div>

				<div class="input-group input-group-lg">
					<span class="input-group-addon" id="sizing-addon1">LN</span>
					<input id="handleLinha" type="text" class="form-control" name="line" placeholder="Linha" aria-describedby="sizing-addon1" autofocus>
				</div>

				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button id="submitBt" class="btn btn-default" type="submit">Confirmar</button>
					</div>
				</div>
			</form>

			<div id="response" class="container response">
				<div id="response-success" class="response-success">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					<p id="response-success-message" class="response-success-message">SUCESSO</p>
					<p id="response-success-details" class="response-success-details">SUCESSO DETALHES</p>
				</div>

				<div id="response-error" class="response-error">
					<span class="glyphicon glyphicon-thumbs-down"></span>
					<p id="response-error-message" class="response-error-message">FALHA</p>
					<p id="response-error-details" class="response-error-details">FALHA DETALHES</p>
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="container">
				<p class="text-muted">Copyright 2017 DL | Todos os Direitos Reservados | Desenvolvido por
					<a class="dl-link" href="http://www.dl.com.br/">DL Eletrônicos</a>
				</p>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/response.js"></script>
	</body>
</html>
